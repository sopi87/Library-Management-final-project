<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body style="background-color: ghostwhite">
<div class="topnav">
    <a th:href="@{/}">Home</a>
    <a class="active" th:href="@{/bookings/user}" sec:authorize="hasAuthority('member')">Recent Bookings</a>
    <a class="active" th:href="@{/bookings/all}" sec:authorize="hasAuthority('librarian')">All Bookings</a>
    <a th:href="@{/logout}" style="float: right">Logout</a>

</div>
<div class="jumbotron jumbotron-fluid" style="background-color: ghostwhite">
    <div class="container">
        <h1 style="text-align: center; font-family: fantasy;" class="login">Booking details</h1>
        <hr>
        <table border="2" class="table table-bordered table-responsive-md">
            <thead>
            <tr>
                <th>Book Id</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${bookingDetails}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.bookTitle}"></td>
                <td th:text="${book.bookAuthor}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
