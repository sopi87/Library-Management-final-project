<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: ghostwhite">
<div class="topnav">
    <a class="active" th:href="@{/}">Home</a>
    <a th:href="@{/logout}" style="float: right">Logout</a>
</div>
<div class="jumbotron jumbotron-fluid" style="background-color: ghostwhite">
    <div class="container">
        <h1 style="text-align: center; font-family: fantasy;" class="login">Add Book</h1>
        <hr>
        <form th:action="@{/books/add}" th:object="${book}" method="POST">
            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input class="form-control" type="text" th:field="*{bookTitle}" id="bookTitle"
                       placeholder="Book Title"
                       required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('bookTitle')}"
                     th:errors="*{bookTitle}"></div>
            </div>
            <div class="form-group">
                <label for="bookAuthor">Book Author</label>
                <textarea type="time" th:field="*{bookAuthor}" id="bookAuthor" class="form-control"
                          required></textarea>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('bookAuthor')}"
                     th:errors="*{bookAuthor}"></div>
            </div>
            <input type="submit" class="btn btn-success">
        </form>

    </div>
</div>
</body>
</html>
